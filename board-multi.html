<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'PT Sans', sans-serif;
    }

    .tile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .big-tile {
      width: 170px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #e9f544;
      cursor: pointer;
      font-weight: bold;
    }

    .big-tile:hover{
      background: #ff5100f1;
      transition: 1s;
    }


    .small-tile-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, auto);
      justify-content: center;
      gap: 10px;
    }

    .small-tile {
      width: 110px;
      height: 70px;
      background-color: #fbff007e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      /* border: 1px solid #1d0202; */
      padding: auto;
      font-size: 12px;
      /* background: transparent; */
      position: relative;
      cursor: pointer;
    }

    .small-tile:hover{
      /* border: 3px solid #ffaf03fd; */
      background: #f04d01f1;
      transition: 1s;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .big-tile,
    .small-tile {
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="tile-container">
    <a id="big-tile-link" class="big-tile">Multi - Modal</a>
    <div class="small-tile-container">
      <a class="small-tile">Spatial-temporal learning</a>
      <a class="small-tile">Fine-graind Feature Learning</a>
      <a class="small-tile">Processing Video Frames</a>
      <a class="small-tile">Need of Domain Knowledge</a>
      <a class="small-tile">Novel Pretext Tasks</a>

      <a class="small-tile">temp1</a>
      <a class="small-tile">temp2</a>
      <a class="small-tile">temp3</a>
      <a class="small-tile">temp4</a>
      <a class="small-tile">temp5</a>
    </div>
  </div>

  <script>
    // Base URL variable
    var baseURL = 'https://sites.google.com/view/sslinvideos-test/'; // Replace with the host URL
    var htmltag ='.html';
    // Example dynamic page paths for the tiles
    var bigTilePath = 'Generative';
    var smallTilePaths = ['Spatio-Temporal-Learning', 'Fine-graind-Feature-Learning', 'Processing-Video-Frames', 'Need-of-Domain-Knowledge', 'Novel-Pretext-Tasks','Spatio-Temporal-Learning', 'Fine-graind-Feature-Learning', 'Processing-Video-Frames', 'Need-of-Domain-Knowledge', 'Novel-Pretext-Tasks'];

    // Set the href values dynamically
    document.getElementById('big-tile-link').setAttribute('href', baseURL + bigTilePath);
    var smallTiles = document.getElementsByClassName('small-tile');
    for (var i = 0; i < smallTilePaths.length; i++) {
      smallTiles[i].setAttribute('href', baseURL + bigTilePath + '/' + smallTilePaths[i]);
    }
  </script>
</body>
</html>
